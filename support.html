<!doctype html>
<html lang="fr">

<head>
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="apple-touch-icon" href="logo.png" />
    <meta name="msapplication-TileImage" content="logo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Support - Babacoiffure - Assistance et FAQ" />
    <meta name="keywords" content="support, aide, coiffure, r√©servation, coiffeurs, gestion" />
    <title>Support - Babacoiffure</title>
    <style>
        :root {
            --primary-red: #f63988;
            --background-blue: #0502a7;
            --soft-gray: #f3f2f3;
            --white: #ffffff;
            --dark-text: #1c1d22;
            --soft-pink: #ebacca;
            --accent-yellow: #ffcc00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background-color: var(--background-blue);
            color: var(--white);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            padding: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            max-width: 250px;
            height: auto;
            filter: brightness(0) invert(1);
            transition:
                transform 0.3s ease,
                box-shadow 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--white);
        }

        .hero p {
            color: var(--soft-pink);
            margin-bottom: 2rem;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center,
                    rgba(246, 57, 136, 0.1) 0%,
                    transparent 70%);
            z-index: 1;
            pointer-events: none;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-red);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: var(--accent-yellow);
            color: var(--dark-text);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(115deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    transparent 100%);
            transition: all 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .support-section {
            margin: 2rem 0;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition:
                transform 0.3s ease,
                box-shadow 0.3s ease;
        }

        .support-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .support-section h2 {
            color: var(--primary-red);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .faq-item {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .faq-item h3 {
            color: var(--white);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        .faq-item h3:before {
            content: "üîπ";
            margin-right: 10px;
            color: var(--primary-red);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--soft-pink);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--primary-red);
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--white);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(246, 57, 136, 0.4);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 2rem;
        }

        .contact-method {
            flex-basis: 30%;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .contact-icon {
            font-size: 2.5rem;
            color: var(--primary-red);
            margin-bottom: 0.5rem;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .nav-buttons .btn {
            margin: 0 10px;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.1);
            text-align: center;
            padding: 1.5rem 0;
            color: var(--white);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .resource-item,
            .contact-method {
                flex-basis: 100%;
            }

            .logo {
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 0 10px;
            }

            .hero h1 {
                font-size: 1.5rem;
            }

            .support-section {
                padding: 1.5rem;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .nav-buttons .btn {
                margin: 5px 0;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="Babacoiffure Logo" class="logo" />
        </a>
    </header>

    <div class="hero">
        <div class="container">
            <h1>Centre d'Assistance Babacoiffure</h1>
            <p>Nous sommes l√† pour vous aider √† tirer le meilleur parti de notre plateforme</p>
        </div>
    </div>

    <div class="container">
        <div class="support-section">
            <h2>Contactez-nous</h2>
            <form action="https://formspree.io/f/xqakrwyk" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Votre nom</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Votre email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <select id="subject" name="subject" class="form-control" required>
                        <option value="">S√©lectionnez un sujet</option>
                        <option value="question">Question g√©n√©rale</option>
                        <option value="problem">Probl√®me technique</option>
                        <option value="billing">Facturation</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="other">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Votre message</label>
                    <textarea id="message" name="message" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn">Envoyer</button>
            </form>

            <div class="contact-info">
                <div class="contact-method">
                    <div class="contact-icon">üìß</div>
                    <h3>Email</h3>
                    <p>admin@babacoiffure.com</p>
                </div>
            </div>
        </div>

        <div class="nav-buttons">
            <a href="index.html" class="btn">Retour √† l'accueil</a>
            <a href="terms.html" class="btn">Conditions d'Utilisation</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Babacoiffure. Tous droits r√©serv√©s. | <a href="terms.html"
                    style="color: var(--primary-red); text-decoration: none;">Conditions d'Utilisation</a></p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Add animation to FAQ items
            const faqItems = document.querySelectorAll('.faq-item');
            faqItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                item.style.transition = 'opacity 0.5s ease, transform 0.5s ease';

                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, 100 * index);
            });

            // Form submission handling
            const contactForm = document.querySelector('.contact-form');
            contactForm.addEventListener('submit', function (e) {
                // Form validation can be added here if needed
                const successMessage = document.createElement('div');
                successMessage.style.backgroundColor = 'var(--primary-red)';
                successMessage.style.color = 'white';
                successMessage.style.padding = '10px';
                successMessage.style.borderRadius = '10px';
                successMessage.style.marginTop = '15px';
                successMessage.style.textAlign = 'center';
                successMessage.innerText = 'Message envoy√© ! Nous vous r√©pondrons rapidement.';

                // Don't add this if form should actually submit to Formspree
                // e.preventDefault();

                // Show success message
                this.appendChild(successMessage);

                // Scroll to message
                successMessage.scrollIntoView({ behavior: 'smooth' });

                // Reset form (if not actually submitting)
                // this.reset();

                // Remove message after delay (if not navigating away)
                setTimeout(() => {
                    successMessage.remove();
                }, 5000);
            });
        });
    </script>
</body>

</html>
